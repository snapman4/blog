{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">


    <body>
        {% block content %}
            <div class="post">
                {% if post.publish_date %}
                    <div class="date">
                        {{ post.publish_date }}
                    </div>
                {% endif %}
                <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endblock %}
    </body>
</html>
